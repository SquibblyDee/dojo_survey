<!DOCTYPE=html>
<html>
    <head>
        <title>Dojo Survey</title>
        <!-- linking a css style sheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
        <!-- Linking Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- linking a javascript file -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <form action='/result' method='post'>
                <div class="form-group">
                    <label for="formName">Your Name:</label>
                    <input type="text" class="form-control" id="formName" name="name" placeholder="Rusty Shackleford">
                </div>
                <div class="form-group">
                    <label for="formDojo">Dojo Location:</label>
                    <select class="form-control" id="formDojo" name="dojo">
                        <option>Seattle</option>
                        <option>San Jose</option>
                        <option>Juarez</option>
                        <option>Baltimore</option>
                        <option>Ceres Station</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="favLanguage">Favorite Language:</label>
                    <select class="form-control" id="favLanguage" name="language">
                        <option>C#</option>
                        <option>Python</option>
                        <option>Javascript</option>
                        <option>Java</option>
                        <option>C++</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="commentForm">Comment (optional):</label>
                    <textarea class="form-control" id="commentForm" name="comment" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>    
    </body>
</html>
